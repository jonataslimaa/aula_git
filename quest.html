<!DOCTYPE html>
<html>
	<head><meta charset="utf-8"</head>
	<body>
		<script>
		
		var saldo = prompt ("Digite o saldo médio");
		saldo = saldo.replace (",",".");
		saldo = parseFloat (saldo);
		
		//&& --> operador lógico
		if (saldo >= 0 && saldo <=200) {
			document.write("Nenhum crédito especial");
		}else{
		if(saldo >= 401 && saldo <= 600) {
		document.write ("30% de crédito especial");
		}else{
		if(saldo > 600) {
		document.write ("40% de crédito especial")
		
		}
		}
		}
		
				
		
			
		</script>
	</body>
</html>
