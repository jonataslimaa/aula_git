<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<script>
		
		var peso = prompt ("digite seu peso:");
				peso = peso.replace(",",".");
				peso = parseFloat(peso);
				
		var altura= prompt ("digite sua altura")
			altura = altura.replace(",",".");
			altura = parseFloat (altura)
				
			document.write ("<b>peso: </b>" +peso);
			document.write ("<br>");
			document.write ("<b>altura: </b>" +altura);
			document.write ("<br>");
			
			var imc = peso/(altura *altura)
			document.write ("<br>");
			document.write ("<br>imc: </br>"+imc);
			document.write ("<br><br>");
			
			
			
			
			if(imc >= 25) {
				document.write ("Você está acima do peso");
				
			}else {document.write ("Você não está acima do peso.");}
		
		</script>
	</body>
</html>
